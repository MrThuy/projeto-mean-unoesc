<form novalidate [formGroup]="form" (ngSubmit)="submit()" class="needs-validation">
  <div class="form-row" [ngClass]="{'was-validated': form.dirty}">
    <div class="form-group col-md-8">
      <label for="nome">Nome</label>
      <input type="text" id="nome" class="form-control" formControlName="nome" required>
    </div>
    <div class="form-group col-md-4">
      <label for="idade">Idade</label>
      <input type="number" id="idade" class="form-control" formControlName="idade">
    </div>
  </div>
  <div class="form-group d-flex justify-content-end">
    <div class="form-check mr-1">
      <input type="checkbox" id="ativo" class="form-check-input" formControlName="ativo">
      <label for="ativo" class="form-check-label">
        Usu√°rio
        <span *ngIf="!ativo.value">in</span>ativo
      </label>
    </div>
  </div>
  <div class="form-group float-right">
    <button class="btn btn-success" [disabled]="!enableToSave">Salvar</button>
    <button type="reset" class="btn btn-primary" [disabled]="!nome.value">Limpar</button>
  </div>
</form>
